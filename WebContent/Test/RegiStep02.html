<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        input[type="button"] {
            border: black 1px solid;
            background-color: white;
            width: 85px;
        }
        input[type="button"]:hover {
            background-color: #e5e5e5;
        }

    </style>

    <script>
        function check(){

            id = document.getElementById("id");
            pw = document.getElementById("pw");
            mail = document.getElementById("mail");
            gender = document.getElementsByName("gender");

            if(id.value == "") {
                alert("아이디를 입력해주세요");
                id.focus();
                return false;
            }
            if(pw.value == "") {
                alert("비밀번호를 입력해주세요");
                pw.focus();
                return false;
            }
            if(mail.value == "") {
                alert("이메일을 입력해주세요");
                mail.focus();
                return false;
            }

            if(mail.value.indexOf('@') == -1 || mail.value.indexOf('.') == -1){
                alert("이메일형식이 맞지 않습니다. 다시 입력하세요.");
                mail.focus();
                return false;
            }

            var gender_chk = 0;
            for(var i = 0; i < gender.length; i++) {
                if(gender[i].checked == true) gender_chk++;
            }
            if(gender_chk < 1) {
                alert("성별을 선택해주세요");
                return false;
            }
            
            document.second_form.submit();
        }
    </script>
</head>
<body>

    <form name="second_form" action="RegiStep03.jsp" method="POST">
        <table>
            <tr>
                <td id="text">아이디</td> 
                <td>
                    <input type="text" name="id" id="id">
                </td>
            </tr>
            <tr>
                <td id="text">비밀번호</td>
                <td>
                    <input type="password" name="pw" id="pw">
                </td>
            </tr>
            <tr>
                <td id="text">이메일</td>
                <td>
                    <input type="text" name="mail" id="mail">
                </td>
            </tr>
            <tr>
                <td id="text">성별</td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="남자" />남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여자"/>여
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="button" value="이 전" onclick="location.href = './RegiStep01.html';">
                    
                    <input type="button" value="다 음" onclick="check();">
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
