<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        input[type="submit"] {
            border: black 1px solid;
            background-color: white;
        }
        input[type="submit"]:hover {
            background-color: #e5e5e5;
        }

    </style>

    <script>
        function check(){

            id = document.getElementById("id");
            pw = document.getElementById("pw");
            mail = document.getElementById("mail");
            gender = document.getElementsByName("gender");

            if(id.value == "") {
                alert("아이디를 입력해주세요");
                id.focus();
                return false;
            }
            if(pw.value == "") {
                alert("비밀번호를 입력해주세요");
                pw.focus();
                return false;
            }
            if(mail.value == "") {
                alert("이메일을 입력해주세요");
                mail.focus();
                return false;
            }

            if(!(mail.value.indexOf('@') != -1 || mail.value.indexOf('.') != -1)){
                alert("이메일을 제대로 입력해주세요");
                mail.focus();
                return false;
            }
            
            for(var i = 0; i < gender.length; i++){
                if(gender[i].checked == false){
                    alert("성별을 체크해주세요");
                    return false;
                }
            }

        }
    </script>
</head>
<body>

    <form name="second_form" action="RegiStep03.jsp" method="GET">
        <table>
            <tr>
                <td id="text">아이디</td> 
                <td>
                    <input type="text" name="id" id="id">
                </td>
            </tr>
            <tr>
                <td id="text">비밀번호</td>
                <td>
                    <input type="password" name="pw" id="pw">
                </td>
            </tr>
            <tr>
                <td id="text">이메일</td>
                <td>
                    <input type="text" name="mail" id="mail">
                </td>
            </tr>
            <tr>
                <td id="text">성별</td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="man" />남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="woman"/>여
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="./RegiStep01.html">
                        <input type="button" value="이 전">
                    </a>
                </td>
                <td>
                    <input type="submit" value="다 음" id="sub" onclick="check();">
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
