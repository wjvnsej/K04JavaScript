<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
</head>
<!-- 
    이벤트 활용3 : window객체의 addEventListener를 이용한다.
 -->
    <script>    
    window.addEventListener("load", function() {
        alert("문서의 load가 완료되었습니다.");
    });
    </script>
<body>
    <h2>이벤트 -load(3)</h2>

    <script>
        alert("문서가 끝나기 직전");

    </script>
    
</body>
</html>
