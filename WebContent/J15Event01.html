<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event01.html</title>
</head>
<!-- 
    load이벤트 : 해당 HTML문서으 ㅣ전체코드가 로딩된 이후 발생되는
        이벤트로 문서를 모두 해석한 후 실행되야 하는 함수가 있을 때
        주로 사용한다.

    이벤트 활용1 : 필요한 태그에 속성으로 이벤트 리스너를 부착하고
        함수를 호출한다.
 -->
    <script>    
    function loadEventFunc() {
        alert("문서의 load가 완료되었습니다.");
    }
    </script>
<body onload="loadEventFunc();">
    <h2>이벤트 -load(1)</h2>

    <script>
        alert("문서가 끝나기 직전");

    </script>
    
</body>
</html>
