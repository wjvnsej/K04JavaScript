<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event06.html</title>
</head>
<body>

    <script>
        function focusNBlur(num) {
            if(num == 1) {
                document.getElementById("span").innerHTML =
                "focus이벤트 발생됨.";
            }
            else if(num == 2) {
                document.getElementById("span").innerHTML =
                "blur이벤트 발생됨.";
            }
        }

        // HTML5의 placeholder와 비슷하게 JS로 구현
        function idFocus(flag, obj) {
            if(flag == 1) { //포커스를 얻었을 때
                if(obj.value == "아이디를 입력해주세요") {
                    obj.value = "";
                }
            }
            else if(flag == 2) {
                if(obj.value == "") { //포커스를 잃었을 때
                    obj.value = "아이디를 입력해주세요";
                }
            }
        }
    </script>

    <h2>focus & blur 이벤트</h2>
    <input type="text" onfocus="focusNBlur(1);" onblur="focusNBlur(2);">
    <span id="span"></span>

    <h3>JS이용한 fucus/blur 이벤트 예제</h3>
    아이디1 : <input type="text" value="아이디를 입력해주세요"
        onfocus="idFocus(1, this);" onblur="idFocus(2, this);"
        style="color: gray;">
    <br>
    아이디2 : <input type="text" placeholder="아이디를 입력해주세요.">
    
</body>
</html>
